<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      overflow: hidden; /* Remove unnecessary scrollbars */
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px; /* Fixed width for the sidebar */
      background-color: #ffffff; /* White sidebar */
      padding: 20px;
      text-align: center;
      border-right: 1px solid #ddd;
      position: fixed; /* Stick sidebar to the far left */
      top: 0;
      bottom: 0;
    }

    .sidebar img {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main Content Area */
    .content {
      margin-left: 250px; /* Space for sidebar */
      padding: 40px;
      width: 100%; /* Full width for large screens */
      max-width: 1600px; /* Increased maximum width of the content */
      margin-right: auto; /* Center content dynamically */
      margin-left: 250px; /* Keep space for sidebar */
      background-color: #ffffff; /* Light gray background for contrast */
      overflow-y: auto; /* Allow content scrolling */
      line-height: 1.6;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .content {
        margin-left: 200px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 150px;
        padding: 10px;
      }
      .content {
        margin-left: 150px;
        padding: 20px;
      }
    }
</style>
