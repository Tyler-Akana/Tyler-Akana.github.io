<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%; /* Full-page height */
      margin: 0;
      display: flex;
      overflow: hidden; /* Remove scroll bars entirely */
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px; /* Fixed width */
      background-color: #ffffff; /* Pure white background */
      padding: 20px;
      text-align: center;
      border-right: 1px solid #ddd;
      position: fixed; /* Always sticks to the far left */
      top: 0;
      bottom: 0;
      overflow: hidden; /* Prevent scroll bars */
    }

    .sidebar img {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 50%; /* Rounded logo */
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main Content Area */
    .content {
      margin-left: 250px; /* Start content to the right of the sidebar */
      padding: 40px;
      flex-grow: 1; /* Dynamically use remaining space */
      overflow-y: auto; /* Scroll only the main content if needed */
      line-height: 1.6;
      background-color: #f9f9f9; /* Light gray background for contrast */
    }

    /* Adjustments for Extra-Large Screens */
    @media (min-width: 1600px) {
      .sidebar {
        width: 300px; /* Increase sidebar width for very large screens */
      }
      .content {
        margin-left: 300px;
      }
    }

    /* Responsive Adjustments for Smaller Screens */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        padding: 10px;
      }
      .content {
        margin-left: 200px;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 150px;
        padding: 5px;
      }
      .content {
        margin-left: 150px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar on the far left -->
  <aside class="sidebar">
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo">
    {% endif %}
    <h2>{{ site.title }}</h2>
    <p>{{ site.description }}</p>
    {% if site.linkedin %}
      <a href="{{ site.linkedin }}" target="_blank">ðŸ”— LinkedIn</a>
    {% endif %}
    {% if site.resume %}
      <a href="{{ site.resume }}" target="_blank">ðŸ“„ Resume</a>
    {% endif %}
  </aside>

  <!-- Main Content Area -->
  <main class="content">
    {{ content }}
  </main>
</body>
</html>
