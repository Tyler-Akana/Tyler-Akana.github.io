<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Keeps spacing consistent */
    }
    html, body {
      height: 100%; /* Full page height */
      display: flex;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }
    /* Sidebar Styling */
    .sidebar {
      width: 250px; /* Fixed width for the sidebar */
      min-width: 200px; /* Minimum width for smaller screens */
      background-color: #ffffff; /* Light gray background */
      padding: 20px;
      text-align: center;
      border-right: 1px solid #ddd; /* Vertical divider */
      position: sticky;
      top: 0; /* Sticks the sidebar to the top */
      height: 100vh; /* Full height of the viewport */
    }
    .sidebar img {
      max-width: 150px; /* Logo size */
      margin-bottom: 15px; /* Space below logo */
      border-radius: 50%;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    /* Main Content */
    .content {
      flex-grow: 1; /* Dynamically takes up remaining space */
      padding: 40px;
      overflow-y: auto; /* Scrollable if content overflows */
      line-height: 1.6;
    }
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 100px; /* Shrink sidebar for smaller screens */
        padding: 10px;
      }
      .sidebar img {
        max-width: 80px; /* Smaller logo */
      }
      .content {
        padding: 20px; /* Adjust content padding */
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar on the far left -->
  <aside class="sidebar">
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo">
    {% endif %}
    <h2>{{ site.title }}</h2>
    <p>{{ site.description }}</p>
    {% if site.linkedin %}
      <a href="{{ site.linkedin }}" target="_blank">ðŸ”— LinkedIn</a>
    {% endif %}
    {% if site.resume %}
      <a href="{{ site.resume }}" target="_blank">ðŸ“„ Resume</a>
    {% endif %}
  </aside>

  <!-- Main Content Area -->
  <main class="content">
    {{ content }}
  </main>
</body>
</html>
