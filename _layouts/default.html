<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh; /* Full page height */
    }
    /* Sticky Sidebar */
    .sidebar {
      width: 250px;
      background-color: #f8f8f8; /* Light gray background */
      padding: 20px;
      text-align: center;
      border-right: 1px solid #ddd; /* Divider line */
      position: sticky;
      top: 0; /* Sticks to the top of the viewport */
      height: fit-content; /* Fits the sidebar content */
      flex-shrink: 0;
    }
    .sidebar img {
      max-width: 150px;
      border-radius: 50%; /* Rounded logo */
      margin-bottom: 15px;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    /* Main Content */
    .content {
      flex-grow: 1; /* Takes up remaining space */
      padding: 40px;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Sticky Sidebar -->
  <aside class="sidebar">
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo">
    {% endif %}
    <h2>{{ site.title }}</h2>
    <p>{{ site.description }}</p>
    {% if site.linkedin %}
      <a href="{{ site.linkedin }}" target="_blank">ðŸ”— LinkedIn</a>
    {% endif %}
    {% if site.resume %}
      <a href="{{ site.resume }}" target="_blank">ðŸ“„ Resume</a>
    {% endif %}
  </aside>

  <!-- Main Content -->
  <main class="content">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
  </footer>
</body>
</html>
