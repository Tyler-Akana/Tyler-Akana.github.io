<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%; /* Full height */
      margin: 0;
      display: flex; /* Flexbox for layout */
    }

    /* Sidebar on the far left */
    .sidebar {
      width: 250px; /* Fixed sidebar width */
      background-color: #f8f8f8;
      border-right: 1px solid #ddd;
      padding: 20px;
      position: fixed; /* Stick sidebar to the far left */
      top: 0;
      bottom: 0;
      overflow-y: auto; /* Allow scrolling for overflow content */
      text-align: center;
    }

    .sidebar img {
      max-width: 150px; /* Logo size */
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .content {
      margin-left: 250px; /* Leave space for the sidebar */
      padding: 40px;
      flex: 1; /* Use the remaining space */
      overflow-y: auto; /* Scrollable content if needed */
    }

    /* Responsive Sidebar */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .content {
        margin-left: 200px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 150px; /* Shrink sidebar further for smaller screens */
        padding: 10px;
      }
      .content {
        margin-left: 150px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar on the far left -->
  <aside class="sidebar">
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo">
    {% endif %}
    <h2>{{ site.title }}</h2>
    <p>{{ site.description }}</p>
    {% if site.linkedin %}
      <a href="{{ site.linkedin }}" target="_blank">ðŸ”— LinkedIn</a>
    {% endif %}
    {% if site.resume %}
      <a href="{{ site.resume }}" target="_blank">ðŸ“„ Resume</a>
    {% endif %}
  </aside>

  <!-- Main Content Area -->
  <main class="content">
    {{ content }}
  </main>
</body>
</html>
