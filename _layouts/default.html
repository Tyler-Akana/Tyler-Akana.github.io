<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    header {
      text-align: center;
      margin-bottom: 30px; /* Adds spacing below the header */
    }
    header img {
      max-width: 150px;
      margin-bottom: 15px;
    }
    main {
      clear: both; /* Ensure content does not overlap the header */
    }
    footer {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Site Header -->
  <header>
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="Logo">
    {% endif %}
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <div>
      {% if site.linkedin %}
        <a href="{{ site.linkedin }}" target="_blank" style="margin-right: 10px;">ðŸ”— LinkedIn</a>
      {% endif %}
      {% if site.resume %}
        <a href="{{ site.resume }}" target="_blank">ðŸ“„ Resume</a>
      {% endif %}
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Site Footer -->
  <footer>
    <p>&copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
  </footer>
</body>
</html>
